{% extends "base.html" %}

{% block title %}{{ section.title }} | {{ super() }}{% endblock title %}

{% block content %}
<h2>{{ section.title }}</h2>
{% for page in section.pages %}
<div class="post-entry">
    <div class="date-title">{{ page.date | date(format="%Y-%m-%d") }}    <a href="{{ page.permalink }}">{{ page.title }}</a></div>
    <div class="description">{{ page.description }}</div>
</div>
{% endfor %}
{% endblock content %}
