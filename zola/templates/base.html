<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Lev Vereshchagin{% endblock title %}</title>
    <meta name="description" content="Lev Vereshchagin's personal website">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- CSS -->
    <style>
        /* Base styles */
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            max-width: 42rem;
            margin: 0 auto;
            padding: 1rem;
            color: #333;
            background-color: #fff;
        }

        /* Spacing system */
        :root {
            --space-xxs: 0.25rem;
            --space-xs: 0.5rem;
            --space-sm: 0.75rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --space-xxl: 3rem;
        }

        /* Typography */
        h1, h2, h3, h4, h5, h6 {
            margin-top: var(--space-md);
            margin-bottom: var(--space-sm);
        }

        /* Links */
        a {
            color: #0366d6;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Code blocks */
        code {
            background-color: #f6f8fa;
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
        }

        pre {
            background-color: #f6f8fa;
            padding: 0.8rem;
            border-radius: 6px;
            overflow-x: auto;
        }

        pre code {
            background: none;
            padding: 0;
        }

        /* Header */
        header {
            margin-bottom: var(--space-xxs);
        }

        .header-text h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        .header-text p {
            margin: 0;
            color: #666;
        }

        /* Avatar */
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }

        /* Horizontal rules */
        hr {
            margin: var(--space-lg) 0;
            border: 0;
            border-top: 1px solid #eee;
        }

        /* Content sections */
        .content-section {
            margin-bottom: var(--space-xl);
        }

        /* Post items */
        .post-item {
            margin-bottom: var(--space-md);
        }

        .post-item-header {
            display: flex;
        }

        .post-date {
            width: 7rem;
            flex-shrink: 0;
        }

        .post-title {
            text-decoration: none;
        }

        .post-description {
            margin-top: var(--space-xxs);
            color: #666;
            font-size: 0.9rem;
        }

        /* About section */
        .about-content {
            display: flex;
            align-items: flex-start;
        }

        .about-text {
            flex-grow: 1;
        }

        .about-contact {
            margin-top: var(--space-md);
        }

        .contact-label {
            margin-bottom: var(--space-xxs);
        }

        .contact-links {
            display: flex;
        }

        .contact-link {
            text-decoration: none;
            color: inherit;
            margin-right: var(--space-xs);
        }

        .contact-link:last-child {
            margin-right: 0;
        }

        .avatar-spacing {
            margin-left: var(--space-md);
        }

        /* Dark mode */
        @media (prefers-color-scheme: dark) {
            body {
                color: #ddd;
                background-color: #1a1a1a;
            }

            hr {
                border-top: 1px solid #444;
            }

            code {
                background-color: #2a2a2a;
            }

            pre {
                background-color: #2a2a2a;
            }

            a {
                color: #58a6ff;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-text">
            <h1><a href="/" style="text-decoration: none; color: inherit;">Lev Vereshchagin</a></h1>
        </div>
    </header>

    <hr>

    <main>
        {% block content %}{% endblock content %}
    </main>
</body>
</html>
