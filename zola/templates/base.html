<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Lev Vereshchagin{% endblock title %}</title>
    <meta name="description" content="Lev Vereshchagin's personal website">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" type="text/css" href="/syntax-theme-dark.css" media="(prefers-color-scheme: dark)" />
    <link rel="stylesheet" type="text/css" href="/syntax-theme-light.css" media="(prefers-color-scheme: light)" />
    <!-- CSS -->
    <style>
        /* Sizing system */
        :root {
            --size-3xs: 0.125rem;
            --size-xxs: 0.25rem;
            --size-xs: 0.5rem;
            --size-sm: 0.75rem;
            --size-md: 1rem;
            --size-lg: 1.5rem;
            --size-xl: 2rem;
            --size-xxl: 3rem;
            --size-3xl: 4rem;
            --size-4xl: 5rem;
        }

        /* Color system */
        :root {
            --color-text-primary: #333;
            --color-text-secondary: #666;
            --color-bg-primary: #fff;
            --color-link: #0366d6;
            --color-code-bg: #f6f8fa;
            --color-border: #eee;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --color-text-primary: #ddd;
                --color-text-secondary: #aaa;
                --color-bg-primary: #1a1a1a;
                --color-link: #58a6ff;
                --color-code-bg: #2a2a2a;
                --color-border: #444;
            }
        }

        /* Base styles */
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.7;
            max-width: 42rem;
            margin: 0 auto;
            padding: var(--size-md);
            color: var(--color-text-primary);
            background-color: var(--color-bg-primary);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Hide content initially when JavaScript is enabled */
        .js-loading body {
            display: none;
        }



        /* Headers */
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            line-height: 1.2;
            margin-top: var(--size-lg);
            margin-bottom: var(--size-sm);
        }

        /* Reduce margin when any heading follows another heading */
        h1+h2,
        h1+h3,
        h1+h4,
        h1+h5,
        h1+h6,
        h2+h3,
        h2+h4,
        h2+h5,
        h2+h6,
        h3+h4,
        h3+h5,
        h3+h6,
        h4+h5,
        h4+h6,
        h5+h6 {
            margin-top: var(--size-sm);
        }

        h1 {
            font-size: var(--size-lg);
        }

        h2 {
            font-size: 1.25rem;
        }

        h3 {
            font-size: var(--size-md);
        }

        h4 {
            font-size: 0.9rem;
        }

        h5 {
            font-size: 0.8rem;
        }

        h6 {
            font-size: 0.7rem;
        }

        /* Post title */
        .page-title {
            font-size: 2rem;
            margin-top: 0;
            margin-bottom: var(--size-xs);
        }

        /* Links */
        a {
            color: var(--color-link);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Blockquotes */
        blockquote {
            margin: var(--size-md) 0;
            padding: 0 0 0 var(--size-sm);
            border-left: 2px solid var(--color-border);
            color: var(--color-text-secondary);
            font-style: normal;
        }

        blockquote blockquote {
            border-left: 2px solid var(--color-border);
        }

        /* Typography */
        p {
            margin: 0 0 var(--size-md) 0;
        }

        /* Footnotes */
        .footnote-definition {
            font-size: 0.9em;
            margin: var(--size-sm) 0;
            padding: var(--size-xxs) var(--size-sm);
            background-color: var(--color-code-bg);
            border-left: 2px solid var(--color-border);
            line-height: 1.4;
        }

        .footnote-definition p {
            margin: 0;
            display: inline;
        }

        .footnote-definition-label {
            font-size: 0.8em;
        }

        .footnote-reference {
            font-size: 0.8em;
            margin-left: 0.1rem;
        }

        /* Lists */
        ul,
        ol {
            padding-left: var(--size-lg);
        }

        li {
            margin: var(--size-xxs) 0;
        }

        /* Nested lists */
        ul ul,
        ol ul,
        ul ol,
        ol ol {
            margin: 0;
        }

        /* Tables */
        .table-container {
            width: 100%;
            overflow-x: auto;
            margin: var(--size-lg) 0;
            -webkit-overflow-scrolling: touch;
        }

        .table-container table {
            width: 100%;
            margin: 0;
            border-collapse: collapse;
            table-layout: auto;
        }

        /* Hide tables until JavaScript has processed them to prevent flicker */
        table {
            visibility: hidden;
        }

        /* Show tables after they've been wrapped in containers */
        .table-container table {
            visibility: visible;
        }

        th {
            background-color: var(--color-code-bg);
            padding: var(--size-sm);
            text-align: left;
            font-weight: 600;
        }

        td {
            padding: var(--size-sm);
            border-top: 1px solid var(--color-border);
        }

        td {
            padding: var(--size-sm);
            border-top: 1px solid var(--color-border);
        }

        tr:first-child td {
            border-top: 0;
        }

        /* Code blocks */
        code {
            background-color: var(--color-code-bg);
            padding: 0.1rem 0.3rem;
            border-radius: var(--size-xxs);
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
            font-size: 0.9em;
        }

        pre {
            background-color: var(--color-code-bg);
            padding: var(--size-xs);
            border-radius: var(--size-xxs);
            overflow-x: auto;
            margin: var(--size-md) 0;
        }

        pre code {
            background: none;
            padding: 0;
            font-size: 0.9em;
        }

        pre code {
            background: none;
            padding: 0;
        }

        /* Header */
        header {
            margin-bottom: var(--size-sm);
        }

        .header-text h1 {
            margin: 0;
            font-size: var(--size-lg);
        }

        .header-text p {
            margin: 0;
            color: var(--color-text-secondary);
        }

        /* Avatar */
        .avatar {
            width: var(--size-4xl);
            height: var(--size-4xl);
            border-radius: 50%;
            margin-top: var(--size-3xs);
        }

        /* Horizontal rules */
        hr {
            margin: var(--size-lg) 0;
            border: 0;
            border-top: 1px solid var(--color-border);
        }

        /* Content sections */
        .content-section {
            margin-bottom: var(--size-xl);
        }

        /* Post items */
        .post-items {
            display: flex;
            flex-direction: column;
            gap: var(--size-sm);
        }

        .post-item-header {
            display: flex;
            align-items: baseline;
        }

        .post-date {
            width: 7rem;
            flex-shrink: 0;
            color: var(--color-text-secondary);
            line-height: 1.4;
        }

        .post-title {
            text-decoration: none;
            line-height: 1.4;
        }

        .post-description {
            margin-top: var(--size-xxs);
            color: var(--color-text-secondary);
            line-height: 1.4;
        }

        /* About section */
        .about-content {
            display: flex;
        }

        .about-text {
            flex-grow: 1;
        }

        .about-text>* {
            margin: 0 0 var(--size-3xs) 0;
        }

        .about-contact {
            display: flex;
            flex-direction: column;
            gap: var(--size-xs);
        }

        .contact-links {
            display: flex;
            gap: var(--size-md);
            margin-top: var(--size-sm)
        }

        .contact-link {
            text-decoration: none;
            color: var(--color-link);
        }

        .contact-link:hover {
            text-decoration: underline;
        }

        /* Utility classes */
        .home-link {
            color: var(--color-link);
            text-decoration: none;
        }

        .header-link {
            text-decoration: none;
            color: inherit;
        }

        .rss-link {
            text-decoration: none;
            color: inherit;
            font-size: 1rem;
            vertical-align: middle;
        }

        .go-back-link {
            margin-top: var(--size-xl);
        }

        .post-meta {
            color: var(--color-text-secondary);
            margin-bottom: var(--size-lg);
        }
    </style>
    <script>
        // Hide main content initially to prevent flicker
        document.documentElement.classList.add('js-loading');

        document.addEventListener('DOMContentLoaded', function () {
            // Find all tables and wrap them in a scrollable container
            const tables = document.querySelectorAll('table');
            tables.forEach(table => {
                // Create a container for horizontal scrolling
                const container = document.createElement('div');
                container.className = 'table-container';

                // Insert the container before the table
                table.parentNode.insertBefore(container, table);
                // Move the table into the container
                container.appendChild(table);
            });

            // Remove loading class to reveal content
            document.documentElement.classList.remove('js-loading');
        });
    </script>
</head>

<body>
    <header>
        <div class="header-text">
            <h1><a href="/" class="header-link">Lev Vereshchagin</a></h1>
        </div>
    </header>

    <hr>

    <main>
        {% block content %}{% endblock content %}
    </main>
</body>

</html>
