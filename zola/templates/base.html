<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Lev Vereshchagin{% endblock title %}</title>
    <meta name="description" content="Lev Vereshchagin's personal website">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS -->
    <style>
        /* Spacing system */
        :root {
            --space-3xs: 0.125rem;
            --space-xxs: 0.25rem;
            --space-xs: 0.5rem;
            --space-sm: 0.75rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --space-xxl: 3rem;
            --space-3xl: 4rem;
        }

        /* Base styles */
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            max-width: 42rem;
            margin: 0 auto;
            padding: var(--space-md);
            color: var(--color-text-primary);
            background-color: var(--color-bg-primary);
        }

        /* Color system */
        :root {
            --color-text-primary: #333;
            --color-text-secondary: #666;
            --color-bg-primary: #fff;
            --color-link: #0366d6;
            --color-code-bg: #f6f8fa;
            --color-border: #eee;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --color-text-primary: #ddd;
                --color-text-secondary: #aaa;
                --color-bg-primary: #1a1a1a;
                --color-link: #58a6ff;
                --color-code-bg: #2a2a2a;
                --color-border: #444;
            }
        }

        /* Typography */
        h1, h2, h3, h4, h5, h6 {
            margin-top: var(--space-md);
            margin-bottom: var(--space-sm);
        }

        /* Links */
        a {
            color: var(--color-link);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Code blocks */
        code {
            background-color: var(--color-code-bg);
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
        }

        pre {
            background-color: var(--color-code-bg);
            padding: 0.8rem;
            border-radius: 6px;
            overflow-x: auto;
        }

        pre code {
            background: none;
            padding: 0;
        }

        /* Header */
        header {
            margin-bottom: var(--space-lg);
        }

        .header-text h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        .header-text p {
            margin: var(--space-3xs) 0 0 0;
            color: var(--color-text-secondary);
        }

        /* Avatar */
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }

        /* Horizontal rules */
        hr {
            margin: var(--space-lg) 0;
            border: 0;
            border-top: 1px solid var(--color-border);
        }

        /* Content sections */
        .content-section {
            margin-bottom: var(--space-xl);
        }

        /* Post items */
        .post-item {
            margin-bottom: var(--space-sm);
        }

        .post-item-header {
            display: flex;
            align-items: baseline;
        }

        .post-date {
            width: 7rem;
            flex-shrink: 0;
            font-size: 0.9rem;
            color: var(--color-text-secondary);
            line-height: 1.4;
        }

        .post-title {
            text-decoration: none;
            line-height: 1.4;
        }

        .post-description {
            margin-top: var(--space-xxs);
            color: var(--color-text-secondary);
            font-size: 0.9rem;
            line-height: 1.4;
        }

        /* About section */
        .about-content {
            display: flex;
            align-items: flex-start;
            gap: var(--space-lg);
        }

        .about-text {
            flex-grow: 1;
        }

        .about-contact {
            margin-top: var(--space-md);
        }

        .contact-label {
            margin-bottom: var(--space-xxs);
        }

        .contact-links {
            display: flex;
            gap: var(--space-xs);
        }

        .contact-link {
            text-decoration: none;
            color: inherit;
        }

        .avatar {
            margin-top: var(--space-3xs);
        }

        /* Utility classes */
        .home-link {
            color: var(--color-link);
            text-decoration: none;
        }

        .header-link {
            text-decoration: none;
            color: inherit;
        }

        .rss-link {
            text-decoration: none;
            color: inherit;
            font-size: 1rem;
            vertical-align: middle;
        }

        .go-back-link {
            margin-top: var(--space-xl);
        }

        .post-meta {
            font-size: 0.9rem;
            color: var(--color-text-secondary);
        }

        /* Dark mode */
        @media (prefers-color-scheme: dark) {
            body {
                color: var(--color-text-primary);
                background-color: var(--color-bg-primary);
            }

            hr {
                border-top: 1px solid var(--color-border);
            }

            code {
                background-color: var(--color-code-bg);
            }

            pre {
                background-color: var(--color-code-bg);
            }

            a {
                color: var(--color-link);
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-text">
            <h1><a href="/" class="header-link">Lev Vereshchagin</a></h1>
        </div>
    </header>

    <hr>

    <main>
        {% block content %}{% endblock content %}
    </main>
</body>
</html>
