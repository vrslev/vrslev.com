<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Lev Vereshchagin{% endblock title %}</title>
    <meta name="description" content="Lev Vereshchagin's personal website">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS -->
    <style>
        /* Sizing system */
        :root {
            --size-3xs: 0.125rem;
            --size-xxs: 0.25rem;
            --size-xs: 0.5rem;
            --size-sm: 0.75rem;
            --size-md: 1rem;
            --size-lg: 1.5rem;
            --size-xl: 2rem;
            --size-xxl: 3rem;
            --size-3xl: 4rem;
            --size-4xl: 5rem;
        }

        /* Color system */
        :root {
            --color-text-primary: #333;
            --color-text-secondary: #666;
            --color-bg-primary: #fff;
            --color-link: #0366d6;
            --color-code-bg: #f6f8fa;
            --color-border: #eee;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --color-text-primary: #ddd;
                --color-text-secondary: #aaa;
                --color-bg-primary: #1a1a1a;
                --color-link: #58a6ff;
                --color-code-bg: #2a2a2a;
                --color-border: #444;
            }
        }

        /* Base styles */
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.7;
            max-width: 42rem;
            margin: 0 auto;
            padding: var(--size-md);
            color: var(--color-text-primary);
            background-color: var(--color-bg-primary);
        }



        /* Headers */
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            line-height: 1.2;
            margin-top: var(--size-lg);
            margin-bottom: var(--size-md);
        }

        h1 {
            font-size: 1.5rem;
        }

        h2 {
            font-size: 1.25rem;
        }

        h3 {
            font-size: 1rem;
        }

        h4 {
            font-size: 0.9rem;
        }

        h5 {
            font-size: 0.8rem;
        }

        h6 {
            font-size: 0.7rem;
        }

        /* Post title */
        .page-title {
            font-size: 2rem;
            margin-top: 0;
            margin-bottom: var(--size-xs);
        }

        /* Links */
        a {
            color: var(--color-link);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Code blocks */
        code {
            background-color: var(--color-code-bg);
            padding: 0.2rem 0.4rem;
            border-radius: var(--size-xxs);
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
        }

        pre {
            background-color: var(--color-code-bg);
            padding: var(--size-sm);
            border-radius: var(--size-xs);
            overflow-x: auto;
        }

        pre code {
            background: none;
            padding: 0;
        }

        /* Header */
        header {
            margin-bottom: var(--size-sm);
        }

        .header-text h1 {
            margin: 0;
            font-size: var(--size-lg);
        }

        .header-text p {
            margin: 0;
            color: var(--color-text-secondary);
        }

        /* Avatar */
        .avatar {
            width: var(--size-4xl);
            height: var(--size-4xl);
            border-radius: 50%;
            margin-top: var(--size-3xs);
        }

        /* Horizontal rules */
        hr {
            margin: var(--size-lg) 0;
            border: 0;
            border-top: 1px solid var(--color-border);
        }

        /* Content sections */
        .content-section {
            margin-bottom: var(--size-xl);
        }

        /* Post items */
        .post-item {
            margin-bottom: var(--size-sm);
        }

        .post-item-header {
            display: flex;
            align-items: baseline;
        }

        .post-date {
            width: 7rem;
            flex-shrink: 0;
            color: var(--color-text-secondary);
            line-height: 1.4;
        }

        .post-title {
            text-decoration: none;
            line-height: 1.4;
        }

        .post-description {
            margin-top: var(--size-xxs);
            color: var(--color-text-secondary);
            line-height: 1.4;
        }

        /* About section */
        .about-content {
            display: flex;
            align-items: flex-start;
            gap: var(--size-lg);
        }

        .about-text {
            flex-grow: 1;
        }

        .about-text p {
            margin: 0 0 var(--size-3xs) 0;
        }

        .about-contact {
            margin-top: var(--size-3xs);
            margin-bottom: 0;
            padding-top: 0;
        }

        .contact-label {
            margin: 0 0 var(--size-xs) 0;
            padding: 0;
        }

        .contact-links {
            display: flex;
            gap: var(--size-sm);
            margin: 0;
            padding: 0;
        }

        .contact-link {
            text-decoration: none;
            color: inherit;
            margin: 0;
            padding: 0;
        }

        /* Utility classes */
        .home-link {
            color: var(--color-link);
            text-decoration: none;
        }

        .header-link {
            text-decoration: none;
            color: inherit;
        }

        .rss-link {
            text-decoration: none;
            color: inherit;
            font-size: 1rem;
            vertical-align: middle;
        }

        .go-back-link {
            margin-top: var(--size-xl);
        }

        .post-meta {
            color: var(--color-text-secondary);
        }
    </style>
</head>

<body>
    <header>
        <div class="header-text">
            <h1><a href="/" class="header-link">Lev Vereshchagin</a></h1>
        </div>
    </header>

    <hr>

    <main>
        {% block content %}{% endblock content %}
    </main>
</body>

</html>
